name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    # We use ubuntu-latest for access to newer tools, but manage the Python install carefully
    runs-on: ubuntu-latest 

    steps:
      # Checkout repository
      - uses: actions/checkout@v2

      # Setup a managed Python environment to avoid the system error
      - name: Set up Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Manually install buildozer using the override flag since we are not using the 
      # third-party action that was failing internally.
      - name: Install Buildozer globally (using override flag)
        run: pip install --upgrade buildozer --break-system-packages

      # Used to get the current date for cache key timeout
      - name: Get Date
        id: get-date
        run: |
          echo "::set-output name=date::$(/bin/date -u "+%Y%m%d")"
        shell: bash

      - name: Cache Buildozer global directory
        uses: actions/cache@v2
        with:
          path: .buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec') }} # Replace with your path

      - name: Cache Buildozer local directory
        uses: actions/cache@v2
        with:
          path: .buildozer
          key: ${{ runner.os }}-${{ steps.get-date.outputs.date }}-${{ hashFiles('buildozer.spec') }}

      # Run the build command directly using the installed buildozer CLI tool
      - name: Run Buildozer Build
        id: buildozer_command # Changed ID to track this step's execution
        run: buildozer android debug
        # Note: You might need additional environment variables here 
        # (e.g., NDK_HOME, ANDROID_SDK_HOME) depending on buildozer's requirements
        # env:
        #   ANDROID_SDK_HOME: /usr/local/lib/android/sdk
        #   NDK_HOME: /usr/local/lib/android/ndk

      # Find the generated APK file path, since running the command directly doesn't 
      # automatically output the filename like the third-party action did.
      - name: Find the generated APK file path
        id: find_apk_step
        run: |
          # Finds the first .apk file in the 'bin' directory
          APK_PATH=$(find bin -name "*.apk" | head -n 1)
          # Sets an output variable for the next step
          echo "::set-output name=filename::$APK_PATH"

      # Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: package
          # Use the output variable we created in the previous step
          path: ${{ steps.find_apk_step.outputs.filename }}
