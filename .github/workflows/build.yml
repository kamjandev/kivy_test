name: Kivy Android Build

on:
  push:
    branches:
      - main

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install Buildozer system dependencies and python packages
      run: |
        # Install all required system dependencies
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses-dev libbz2-dev libssl-dev libffi-dev make automake
        
        # --- FIX: Create a symbolic link for libtinfo5 which is missing in Ubuntu 22.04 ---
        # The required functionality is provided by libncursesw6 in newer Ubuntu versions.
        ln -s /lib/x86_64-linux-gnu/libncursesw.so.6 /lib/x86_64-linux-gnu/libtinfo.so.5 || true

        # Install buildozer and cython
        pip install --upgrade buildozer cython

    - name: Accept Android SDK licenses and download components
      run: |
        mkdir -p $HOME/.android/
        touch $HOME/.android/repositories.cfg
        yes | buildozer android update
        buildozer android clean

    - name: Build Android APK
      run: buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: kivy-app-apk
        path: bin/*.apk
