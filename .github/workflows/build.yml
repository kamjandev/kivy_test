name: Kivy Android Build

on:
  push:
    branches:
      - main

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install Buildozer system dependencies and python packages
      run: |
        # Update packages and install all required system dependencies (incl. openjdk, autotools, make)
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses-dev libbz2-dev libssl-dev libffi-dev make automake
        
        # Install buildozer and cython (which was missing in an earlier error)
        pip install --upgrade buildozer cython


    - name: Accept Android SDK licenses and update tools
      run: |
        mkdir -p $HOME/.android/
        touch $HOME/.android/repositories.cfg
        yes | buildozer android update
        buildozer android clean

    - name: Build Android APK
      # This step should now run successfully as Autotools are fully installed
      run: buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: kivy-app-apk
        path: bin/*.apk
