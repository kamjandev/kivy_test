name: Kivy Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    # This action handles all dependencies internally
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Use the specific buildozer-action which manages the environment correctly
      - name: Build APK using buildozer-action
        uses: digreatbrian/buildozer-action@v2
        with:
          # Use a compatible Python version (3.9 is standard for this action)
          python-version: 3.9 
          # Pass the build command directly to the action
          buildozer-cmd: buildozer android debug

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kivy-app-apk
          path: ./bin/*.apk
