name: Kivy Android Build

on:
  push:
    branches:
      - main

jobs:
  build_apk:
    runs-on: ubuntu-latest # Or another suitable runner

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x' # Specify your Python version

    - name: Install Buildozer and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses-dev libbz2-dev libssl-dev
        pip install buildozer

    - name: Build Android APK
      run: buildozer android debug # Or buildozer android release if signing

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: kivy-app-apk
        path: bin/*.apk # Adjust path based on your buildozer.spec
